<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/gif" href="images/disk1.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodTune</title>
    <script>
      (function() {
        try {
          // Moraš koristiti isto ime ključa kao u ThemeContext (app-theme)
          var savedTheme = localStorage.getItem('app-theme');
          
          if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
          } else {
            document.documentElement.setAttribute('data-theme', 'light');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
